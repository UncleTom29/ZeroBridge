
# Coordinator URL (read-only access)
coordinator_url = "http://localhost:8080"

# Database
database_path = "data/relayer.db"

# Polling interval (seconds)
poll_interval = 5

# Maximum concurrent tasks
max_concurrent_tasks = 10

[relayer_identity]
address = "0xYOUR_RELAYER_ADDRESS"
name = "my-relayer-node-1"
reputation = 100

[staking]
minimum_stake = 100000000000000000000  # 100 ETH (testnet uses much less)
current_stake = 150000000000000000000  # 150 ETH
hub_contract = "0x..."  # ZeroBridgeHub address on Ethereum
hub_chain_id = 11155111  # Ethereum Sepolia
auto_restake = true

[p2p]
listen_addr = "0.0.0.0"
port = 9000
bootstrap_peers = [
    "/ip4/relay1.zerobridge.io/tcp/9000/p2p/12D3KooWRelayer1"
]
max_peers = 50

[p2p.gossip]
heartbeat_interval = 30
message_ttl = 300

# Chain configs for relayer (with private keys for signing)
[[chains]]
chain_id = 11155111
name = "Ethereum Sepolia"
chain_type = "ethereum"
rpc_url = "https://sepolia.infura.io/v3/YOUR_KEY"
ws_url = "wss://sepolia.infura.io/ws/v3/YOUR_KEY"
gateway_address = "0x..."
private_key = "0x..."  # KEEP SECRET!

[chains.gas_strategy]
strategy_type = "fast"
max_gas_price = 100  # gwei
multiplier = 1.2

[chains.retry_config]
max_retries = 3
initial_backoff = 5
max_backoff = 300

