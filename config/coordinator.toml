[liquidity]
# Rebalance when utilization exceeds this threshold
rebalance_threshold = 0.8  # 80%

# Target utilization after rebalancing
target_utilization = 0.5  # 50%

# Minimum liquidity per chain (in USD equivalent)
min_liquidity_usd = 10000  # $10k

# Maximum single rebalance amount (in USD equivalent)
max_rebalance_usd = 100000  # $100k

# Rebalance check interval (seconds)
rebalance_interval = 3600  # 1 hour

# ============================================
# Security Configuration
# ============================================

[security]
# Coordinator signing key for authorizing withdrawals
coordinator_private_key = "0x..."  # KEEP SECRET!

# Maximum withdrawal amount without additional verification
max_withdrawal_usd = 50000  # $50k

# Rate limits (per hour)
max_deposits_per_hour = 1000
max_withdrawals_per_hour = 500

# Circuit breaker - pause if volume spikes
circuit_breaker_threshold = 10.0  # 10x normal volume